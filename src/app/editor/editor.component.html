<div
  (keyup)="onKey($event)"
  style="
background-color: white;
    width: 800px;
    height: auto;
    min-height:300px;
    text-align: center;
    margin: 0 auto;
    border-style: solid;
    border-radius: 5%;
    border-color: #007bff;
  "
  id="writingArea"
  class="editable form-group"

>

  {{ values }}

</div>


<small class="form-text text-muted">Don't worry! What you write is being saved while you are typing.</small>
<button class="btn btn-primary" style="width: 200px; margin: 0 auto; margin-top:10px;" (click)="readPostBody()">
  Retrieve your last post
</button>
